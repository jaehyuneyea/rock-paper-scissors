<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="score">
      <div id="playerScore"></div>
      <div id="cpuScore"></div>
    </div>
    <div class="action-pane">

    </div>
    <div class="rps">
      <img id="rock" src="./resources/rock.png">
      <img id="paper" src="./resources/paper.png">
      <img id="scissors" src="./resources/scissors.png">
    </div>
    <div class="status">
      <p id="description">Play the game!</p>
    </div>
  </div>
</body>
</html>
